<div class="users" ng-controller="userController">
    <button class="btn" ng-click="createNewUser()">Create User</button>

    <div class="users_content">
        <div class="card users_content_container">
            <table class="table users_content_container_table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Type</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="user in users" ng-click="selectUser(user)">
                    <td>{{user.userName}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userType}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <user-form></user-form>
    </div>
</div>
